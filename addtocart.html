    <template id="product-template">
        <div class="col mb-4 d-flex">
            <div class="card">
                <img :src="product.url" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">
                    ${{product.price}}
                    <br/>
                    <small>
                    {{product.shortdesc}}
                    </small>
                </p>
                <button @click="addToCart()" class="btn btn-primary btn-block">Add</button>
                </div>
            </div>
        </div>
    </template>

    <template id="cartitem-template">
        <div>{{item.name}} - {{item.count}}</div>
    </template>

    
    <script>
        let app = Vue.createApp({

            data: function() {
                return {
                    
                    product_page: true,
                    cart_page: false,

                    products: [{
                        id: 1,
                        name: "GraphGear 500 Mechanical pencil",
                        price: 9.90,
                        shortdesc: "Best Drip in the Market",
                        url: "image/pen_1.jpg"
                    }, {
                        id: 2,
                        name: "GraphGear 1000 Mechanical pencil",
                        price: 22.50,
                        shortdesc: "Classy, Stylish, Dope",
                        url: "image/pen_2.jpg"
                    }, {
                        id: 3,
                        name: "AL-star Black EMR PC/EL - Digital Writing Pen",
                        price: 55,
                        shortdesc: "Elegance built in",
                        url: "image/pen_3.jpg"
                    }, {
                        id: 4,
                        name: "AL-star Fountain pen Bronze Special Edition",
                        price: 37.5,
                        shortdesc: "Sleek, Trendy, Clean",
                        url: "image/pen_4.jpg"
                    }],

                    cart: []
                }
            },

            mounted: function() {

            },

            methods: {
                addItem: function(id) {
                    console.log(this.products)
                    console.log(id)
                    
                    //Check if this product already in the cart
                    item = this.cart.find(product => product.id == id)

                    if (item) { // if this product already in the cart
                        item.count += 1
                    } else {
                        item = this.products.find(product => product.id == id)
                        this.cart.push({
                            id: item.id,
                            name: item.name,
                            count: 1
                        })
                    }
                    console.log(this.cart)
                },

                delItem: function(id) {
                    console.log(this.products)
                    console.log(id)
                    
                    //Check if this product already in the cart
                    item = this.cart.find(product => product.id == id)

                    if (item) { // if this product already in the cart
                        item.count -= 1
                    } else {
                        item = this.products.find(product => product.id == id)
                        this.cart.splice()
                    }
                    console.log(this.cart)
                },

                ShowMyCart: function() {
                    this.cart_page = true
                    this.product_page = false
                },

                ShowHomePage: function() {
                    this.product_page = true
                    this.cart_page = false
                }
            },

            computed: {
                countitem: function() {
                    var total = 0
                    for (i in this.cart) {
                        total += this.cart[i].count
                    }
                    return total
                }
            }

        })

        app.component('Product', {
            data: function() {
                return {}
            },
            props: ['product'],
            template: "#product-template",

            methods: {
                addToCart: function() {
                    this.$emit("add-item", this.product.id)
                }

            },
        });

        app.component('Cartitem', {
            props: ['item'],
            template: '#cartitem-template',
        });

        app.mount("#app")
    </script>
